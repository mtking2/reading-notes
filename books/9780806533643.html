  <body>
    <div class="container">
      <div class="notes" id="9780806533643">
        <h1>
          <u>Liminal States</u>
        </h1>
        <h3><em>By Zack Parsons</em></h3><br>
        <div class="progress">
          <div class="progress-bar"><span class="progress-bar-percent"></span></div>
          <p class="progress-value"></p>
        </div>
        <center><img src="https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1327617695l/12028255.jpg" alt="Liminal States"></center>
        <div class="chapsums"><p>â€¦</p></div>
      </div>
      <div id="back-to-top"><span><i class="fas fa-angle-double-up"></i></span></div>
      <footer class="dev-info">
        <div class="row flex-content-center"><a href="https://nodejs.org/"><img src="https://mtking2.github.io/assets/nodejs-light.png" alt="nodejs"></a><a href="https://pugjs.org"><img src="https://mtking2.github.io/assets/pug.svg" alt="pug"></a><a href="http://sass-lang.com/"><img src="https://mtking2.github.io/assets/sass.svg" alt="sass"></a><a href="https://validator.w3.org/nu/check/referer"><img src="https://mtking2.github.io/assets/valid-html5.png" alt="w3-validator" style="height: 2rem; margin-bottom: 2rem"></a></div>
        <div class="last-modified">
          <script>document.write("Last modified: " + document.lastModified + "");</script>
        </div>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>var t;
function backToTop() {

  clearTimeout(t);

  if ($(document).scrollTop() > 250) {
    $('#back-to-top').css({
      'bottom': '2rem'
    });

    t = setTimeout(function () {
      $('#back-to-top').css({
        'bottom': '-4rem'
      });
    }, 2000);
  }
  if ($(document).scrollTop() < 20) {
    $('#back-to-top').css({
      'bottom': '-4rem'
    });
  }

}

$(function() {

  let chapters = $('.task-list-item > input').toArray();

  if (chapters.length > 0) {
    chapters.forEach( (c) => {
      $(c).removeAttr('disabled');
    });

    let finishedChapters = chapters.filter ( c => { return $(c).prop('checked') });
    let percentDone = Math.round( ( ( finishedChapters.length / chapters.length  ) * 100 ) * 10 ) / 10;

    $('.progress-value').html( `${Math.round(percentDone)}% read` );
    $('.progress-bar-percent, .progress-value').width( `${percentDone}%` );
  }

  backToTop();
  $('#back-to-top').click(function() {
    // $(document).scrollTop(0);
    $('html, body').animate({ scrollTop: 0 }, 'slow');
  });

  $(document).scroll(function () {
    backToTop();
  });

});

    </script>
  </body>
</html>
